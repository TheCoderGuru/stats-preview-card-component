<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div>
        <h1 class="card__heading">Get <span>insights</span> that help <br>your business grow</h1>
        <h2 class="card__description">Discover the benefits of data analytics and make <br>better decisions regarding revenue, customer <br>experience and overall efficiency.</p>
        <div class="accent-background"></div>
        <div class="card__info">
          <p><span>10k+</span> companies</p>
          <p><span>314</span> templates</p>
          <p><span>12M+</span> queries</p>
        </div>
      </div>
      <div class="mix-blend-mode-container"><img class="card__image" src="./images/image-header-desktop.jpg"></div>
    </div>
  </main>
</body>
</html>
